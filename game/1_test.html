<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<style type="text/css">
html,body{width:100%; height:100%; margin: 0 auto; overscroll-behavior: none;}
.canvas{background: black;}
.game_pad{background: grey; width:100%; height:29%;position: relative;}
.game_pad img{width:40%;height:70%;position: absolute; top:50%;left: 0;
							transform: translateY(-50%);}
</style>
</head>
<body>
<canvas class="canvas" width='100%'height="100%"></canvas>
<div class="game_pad">
<img src="gamepad.png">
</div>
<script type="text/javascript">

var canvas = document.querySelector('.canvas');
var ctx = canvas.getContext('2d');

    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    }
    resizeCanvas();



function box(){
	ctx.beginPath();
	ctx.rect(100,100,50,50);
	ctx.fillStyle="red";
	ctx.fill();
	ctx.closePath();
}

function draw(){
	box();
}
setInterval(draw,10);
</script>

</body>
</html>
