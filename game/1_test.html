<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<style type="text/css">
html,body{width:100%; height:100%; margin: 0 auto; overscroll-behavior: none;}
.canvas{background: black;}
.game_pad{background: grey; width:100%; height:195px; position: relative;}
.game_pad img{width:40%;height:70%;position: absolute; top:50%;left: 0;
							transform: translateY(-50%);}
.mouse_off{
	color:red;
	position:absolute;
}
</style>
</head>
<body>

<canvas class="canvas"></canvas>
<div class="game_pad">
<img src="gamepad.png">

</div>
<div class = mouse_off></div>
<script type="text/javascript">

if( document.addEventListener ) {
  document.addEventListener("mousemove",resultFun,false);
}else if ( document.attachEvent ) {
  document.attachEvent("onmousemove",resultFun);
}else{
    document.onmousemove = resultFun;
  }
  function resultFun(x) {
    var xY = x.clientX +  " * "  + x.clientY ;
    var positionLeft = x.clientX;
    var positionTop = x.clientY;
    document.querySelector('.mouse_off').innerHTML = xY;
    document.querySelector('.mouse_off').style.left = positionLeft + "px";
    document.querySelector('.mouse_off').style.top = positionTop + "px";
  }


var canvas = document.querySelector('.canvas');
var ctx = canvas.getContext('2d');

    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight-200;
    }
    resizeCanvas();


function box(){
	ctx.beginPath();
	ctx.rect(100,100,50,50);
	ctx.fillStyle="red";
	ctx.fill();
	ctx.closePath();
}

function draw(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
	box();
}
setInterval(draw,10);
</script>

</body>
</html>
