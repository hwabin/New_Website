<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<style type="text/css">
html,body{width:100%; height:100%; margin: 0 auto; overscroll-behavior: none;}
.wrab{width:100%; height:70%;}
.canvas{background: black;}
/*.game_pad{background: grey; width:100%; height:29%;position: relative;}
.game_pad img{width:40%;height:70%;position: absolute; top:50%;left: 0;
							transform: translateY(-50%);}*/

</style>
</head>
<body>
<div class="wrab">
<canvas class="canvas"></canvas>
</div>
<script type="text/javascript">

var canvas = document.querySelector('.canvas');
var ctx = canvas.getContext('2d');

    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    }
    resizeCanvas();

var pad_img = new Image();
pad_img.src = 'gamepad.png';

function pad(){
	ctx.drawImage(pad_img,10,10,50,50);
}

function box(){
	ctx.beginPath();
	ctx.rect(100,100,50,50);
	ctx.fillStyle="red";
	ctx.fill();
	ctx.closePath();
}

function draw(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
	pad();
	box();
}
setInterval(draw,10);
</script>

</body>
</html>
