<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<style type="text/css">
html,body{width:100%; height:100%; margin: 0 auto; overscroll-behavior: none;}
.canvas{background: black;}
</style>
</head>
<body>

<canvas class="canvas"></canvas>
<script type="text/javascript">



var canvas = document.querySelector('.canvas');
var ctx = canvas.getContext('2d');

    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    }
    resizeCanvas();
function pad(){
  ctx.beginPath();
  ctx.rect(20,canvas.height-80,30,30);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.rect(100,canvas.height-80,30,30);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.rect(60,canvas.height-120,30,30);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.rect(60,canvas.height-40,30,30);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.closePath();
}

function box(){
	ctx.beginPath();
	ctx.rect(100,100,50,50);
	ctx.fillStyle="red";
	ctx.fill();
	ctx.closePath();
}

function draw(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
	box();
  pad();
}
setInterval(draw,10);
</script>

</body>
</html>
